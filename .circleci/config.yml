version: 2
jobs:

    build:
        docker:
            - image: haskell:8.2
        steps:
            - checkout
            - restore_cache:
                keys:
                    - stack-cache-v1
            - run: stack setup
            - run: stack build --fast --test --no-run-tests
            - save_cache:
                key: stack-cache-v1
                paths:
                    - ".stack-work"
                    - "~/.stack"

    test:
        docker:
            - image: haskell:8.2
        steps:
            - checkout
            - run: stack test --fast


workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - test:
          requires:
            - build
